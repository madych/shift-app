<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; padding: 10px; }
  table { border-collapse: collapse; width: 100%; }

  th { background: #f0f0f0; }

  /* åå‰æ¬„ */
  .name-input {
    width: 95%;
    border: none;
    outline: none;
    background: transparent;
    text-align: center;
    font-size: 14px;
  }

  /* ã‚·ãƒ•ãƒˆæ¬„ */
  .shift-cell {
    min-height: 28px;
    line-height: 28px;
    user-select: none;
  }

  .editing {
    user-select: text;
    outline: 1px dashed #666;

<body>

<h2>ã‚·ãƒ•ãƒˆè¡¨ï¼ˆæœˆæ›œã¯ã˜ã¾ã‚Šãƒ»æœˆã€œåœŸï¼‰</h2>

<button onclick="addStaff()">ï¼‹ã‚¹ã‚¿ãƒƒãƒ•è¿½åŠ </button>
<button onclick="printA4()">ğŸ–¨ A4å°åˆ·</button>

<div id="tableArea"></div>

<script>
const days = ["æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
const cycleValues = ["", "ã€‡", "9:00ã€œ", "17:00ã€œ", "19:00ã€œ"];

let staff = ["ç”°ä¸­","ä½è—¤"];
let shifts = {};

function render() {
  let html = "<table><tr><th>åå‰</th>";
  days.forEach(d => html += `<th>${d}</th>`);
  html += "</tr>";

  staff.forEach(name => {
    html += "<tr>";

    html += `<td>
      <input class="name-input" value="${name}"
        onchange="renameStaff('${name}', this.value)">
    </td>`;

    days.forEach(d => {
      const key = name + d;
      const val = shifts[key] || "";
      html += `<td>
        <div class="shift-cell"
          onclick="cycleShift('${key}', this)"
          ondblclick="enableEdit('${key}', this)">
          ${val}
        </div>
      </td>`;
    });

    html += "</tr>";
  });

  html += "</table>";
  document.getElementById("tableArea").innerHTML = html;
}

function cycleShift(key, el) {
  if (el.isEditing) return;
  const current = el.innerText.trim();
  const idx = cycleValues.indexOf(current);
  const next = cycleValues[(idx + 1) % cycleValues.length];
  el.innerText = next;
  shifts[key] = next;
}

function enableEdit(key, el) {
  el.isEditing = true;
  el.contentEditable = true;
  el.classList.add("editing");
  el.focus();

  el.onblur = () => {
    el.contentEditable = false;
    el.classList.remove("editing");
    el.isEditing = false;
    shifts[key] = el.innerText.trim();
  };
}

function addStaff() {
  const name = prompt("åå‰");
  if (name) {
    staff.push(name);
    render();
  }
}

function renameStaff(oldName, newName) {
  staff = staff.map(n => n === oldName ? newName : n);
  const newShifts = {};
  for (let k in shifts) {
    newShifts[k.replace(oldName, newName)] = shifts[k];
  }
  shifts = newShifts;
  render();
}

function printA4() {
  window.print();
}

render();
</script>
