<body>

<h2>ã‚·ãƒ•ãƒˆè¡¨ï¼ˆæœˆæ›œã¯ã˜ã¾ã‚Šãƒ»æœˆã€œåœŸï¼‰</h2>

<button onclick="addStaff()">ï¼‹ã‚¹ã‚¿ãƒƒãƒ•è¿½åŠ </button>

<div id="tableArea"></div>

<script>
const days = ["æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
let staff = ["ç”°ä¸­","ä½è—¤"];
let shifts = {};

function render() {
  let html = "<table><tr><th>åå‰</th>";
  days.forEach(d => html += `<th>${d}</th>`);
  html += "</tr>";

  staff.forEach(name => {
    html += "<tr>";

    // åå‰
    html += `<td>
      <input class="name-input" value="${name}"
        onchange="renameStaff('${name}', this.value)">
    </td>`;

    // ã‚·ãƒ•ãƒˆ
    days.forEach(d => {
      const key = name + d;
      const val = shifts[key] || "";
      html += `<td>
        <div class="shift-edit" contenteditable
          oninput="shifts['${key}']=this.innerText">${val}</div>
      </td>`;
    });

    html += "</tr>";
  });

  html += "</table>";
  document.getElementById("tableArea").innerHTML = html;
}

function addStaff() {
  const name = prompt("åå‰");
  if (name) {
    staff.push(name);
    render();
  }
}

function renameStaff(oldName, newName) {
  staff = staff.map(n => n === oldName ? newName : n);
  const newShifts = {};
  for (let k in shifts) {
    newShifts[k.replace(oldName, newName)] = shifts[k];
  }
  shifts = newShifts;
  render();
}

function printA4() {
  window.print();
}

render();
</script>
