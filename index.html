<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; padding: 10px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #999; padding: 6px; text-align: center; min-width: 70px; }
  th { background: #f0f0f0; }
  .name-input { width: 95%; border: none; outline: none; background: transparent; text-align: center; }
  .shift-cell { min-height: 28px; line-height: 28px; user-select: none; }
  .editing { user-select: text; outline: 1px dashed #666; }

<body>

<h2>ã‚·ãƒ•ãƒˆè¡¨ï¼ˆæœˆæ›œã¯ã˜ã¾ã‚Šãƒ»æœˆã€œåœŸï¼‰</h2>

<button onclick="changeWeek(-7)">â—€ å‰é€±</button>
<strong id="weekLabel"></strong>
<button onclick="changeWeek(7)">æ¬¡é€± â–¶</button>
<br><br>

<button onclick="addStaff()">ï¼‹ã‚¹ã‚¿ãƒƒãƒ•è¿½åŠ </button>
<button onclick="printA4()">ğŸ–¨ A4å°åˆ·</button>

<div id="tableArea"></div>

<script>
/* ===== åŸºæœ¬è¨­å®š ===== */
const days = ["æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
const cycleValues = ["", "ã€‡", "9:00ã€œ", "17:00ã€œ", "19:00ã€œ"];

let staff = ["ç”°ä¸­","ä½è—¤"];
let shifts = {};
let weekStart = getMonday(new Date());

/* ===== æ—¥ä»˜å‡¦ç† ===== */
function getMonday(date) {
  const d = new Date(date);
  const day = d.getDay();
  const diff = (day === 0 ? -6 : 1) - day;
  d.setDate(d.getDate() + diff);
  d.setHours(0,0,0,0);
  return d;
}

function formatDate(d) {
  return `${d.getMonth()+1}/${d.getDate()}`;
}

function getWeekKey() {
  return weekStart.toISOString().slice(0,10);
}

/* ===== è¡¨æç”» ===== */
function render() {
  document.getElementById("weekLabel").innerText =
    `${formatDate(weekStart)} é€±`;

  let html = "<table><tr><th>åå‰</th>";
  days.forEach((d,i) => {
    const date = new Date(weekStart);
    date.setDate(date.getDate() + i);
    html += `<th>${d}<br>${formatDate(date)}</th>`;
  });
  html += "</tr>";

  staff.forEach(name => {
    html += "<tr>";
    html += `<td><input class="name-input" value="${name}"
      onchange="renameStaff('${name}', this.value)"></td>`;

    days.forEach((d,i) => {
      const key = getWeekKey() + "_" + name + "_" + i;
      const val = shifts[key] || "";
      html += `<td>
        <div class="shift-cell"
          onclick="cycleShift('${key}', this)"
          ondblclick="enableEdit('${key}', this)">
          ${val}
        </div>
      </td>`;
    });

    html += "</tr>";
  });

  html += "</table>";
  document.getElementById("tableArea").innerHTML = html;
}

/* ===== æ“ä½œ ===== */
function cycleShift(key, el) {
  if (el.isEditing) return;
  const idx = cycleValues.indexOf(el.innerText.trim());
  const next = cycleValues[(idx + 1) % cycleValues.length];
  el.innerText = next;
  shifts[key] = next;
  save();
}

function enableEdit(key, el) {
  el.isEditing = true;
  el.contentEditable = true;
  el.classList.add("editing");
  el.focus();
  el.onblur = () => {
    el.contentEditable = false;
    el.classList.remove("editing");
    el.isEditing = false;
    shifts[key] = el.innerText.trim();
    save();
  };
}

function addStaff() {
  const name = prompt("åå‰");
  if (name) {
    staff.push(name);
    save();
    render();
  }
}

function renameStaff(oldName, newName) {
  staff = staff.map(n => n === oldName ? newName : n);
  const newShifts = {};
  for (let k in shifts) newShifts[k.replace(oldName, newName)] = shifts[k];
  shifts = newShifts;
  save();
  render();
}

/* ===== é€±åˆ‡ã‚Šæ›¿ãˆ ===== */
function changeWeek(diff) {
  weekStart.setDate(weekStart.getDate() + diff);
  load();
  render();
}

/* ===== ä¿å­˜ ===== */
function save() {
  localStorage.setItem("shift_staff", JSON.stringify(staff));
  localStorage.setItem("shift_shifts_" + getWeekKey(), JSON.stringify(shifts));
}

function load() {
  staff = JSON.parse(localStorage.getItem("shift_staff")) || staff;
  shifts = JSON.parse(localStorage.getItem("shift_shifts_" + getWeekKey())) || {};
}

/* ===== å°åˆ· ===== */
function printA4() { window.print(); }

/* ===== åˆæœŸåŒ– ===== */
load();
render();
</script>

</body>
