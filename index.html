<body>
<h2>ã‚·ãƒ•ãƒˆè¡¨ï¼ˆæœˆæ›œã¯ã˜ã¾ã‚Šãƒ»æœˆã€œåœŸï¼‰</h2>

<button onclick="addStaff()">ï¼‹ã‚¹ã‚¿ãƒƒãƒ•è¿½åŠ </button>
<button onclick="save()">ğŸ’¾ ä¿å­˜</button>
<button onclick="makeImage()">ğŸ“¸ ç”»åƒã«ã™ã‚‹ â†’ LINE</button>
<button onclick="printA4()">ğŸ–¨ A4å°åˆ·</button>

<div id="tableArea"></div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
/* ===== ãƒ‡ãƒ¼ã‚¿ ===== */
const days = ["æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
const cycleValues = ["", "ã€‡", "9:00ã€œ", "17:00ã€œ", "19:00ã€œ"];
let staff = ["ç”°ä¸­","ä½è—¤"];
let shifts = {};

/* ===== æç”» ===== */
function render() {
  let html = "<table id='shiftTable'><tr><th>åå‰</th>";
  days.forEach(d => html += `<th>${d}</th>`);
  html += "</tr>";

  staff.forEach(name => {
    html += "<tr>";
    html += `<td><input class="name-input" value="${name}" onchange="renameStaff('${name}', this.value)"></td>`;
    days.forEach(d => {
      const key = name + d;
      const val = shifts[key] || "";
      html += `<td><div class="shift-cell"
        onclick="cycleShift('${key}', this)"
        ondblclick="enableEdit('${key}', this)">${val}</div></td>`;
    });
    html += "</tr>";
  });

  html += "</table>";
  document.getElementById("tableArea").innerHTML = html;
}

/* ===== æ“ä½œ ===== */
function cycleShift(key, el) {
  if (el.isEditing) return;
  const idx = cycleValues.indexOf(el.innerText.trim());
  const next = cycleValues[(idx + 1) % cycleValues.length];
  el.innerText = next;
  shifts[key] = next;
}

function enableEdit(key, el) {
  el.isEditing = true;
  el.contentEditable = true;
  el.classList.add("editing");
  el.focus();
  el.onblur = () => {
    el.contentEditable = false;
    el.classList.remove("editing");
    el.isEditing = false;
    shifts[key] = el.innerText.trim();
    save();
  };
}

function addStaff() {
  const name = prompt("åå‰");
  if (name) { staff.push(name); render(); save(); }
}

function renameStaff(oldName, newName) {
  staff = staff.map(n => n === oldName ? newName : n);
  const newShifts = {};
  for (let k in shifts) newShifts[k.replace(oldName, newName)] = shifts[k];
  shifts = newShifts;
  render(); save();
}

/* ===== ä¿å­˜ï¼ˆâ‘¡ï¼‰ ===== */
function save() {
  localStorage.setItem("shift_staff", JSON.stringify(staff));
  localStorage.setItem("shift_shifts", JSON.stringify(shifts));
}
function load() {
  staff = JSON.parse(localStorage.getItem("shift_staff")) || staff;
  shifts = JSON.parse(localStorage.getItem("shift_shifts")) || {};
}

/* ===== ç”»åƒåŒ–â†’LINEï¼ˆâ‘ ï¼‰ ===== */
function makeImage() {
  html2canvas(document.getElementById("shiftTable")).then(canvas => {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      if (navigator.share) {
        navigator.share({ files: [new File([blob], "shift.png", { type: "image/png" })] });
      } else {
        window.open(url);
        alert("ç”»åƒã‚’é•·æŠ¼ã—â†’å…±æœ‰ã‹ã‚‰LINEã¸é€ã£ã¦ãã ã•ã„");
      }
    });
  });
}

/* ===== å°åˆ· ===== */
function printA4() { window.print(); }

/* ===== åˆæœŸåŒ– ===== */
load();
render();

/* ===== ãƒ›ãƒ¼ãƒ ç”»é¢è¿½åŠ ï¼ˆâ‘¢ãƒ»PWAï¼‰ ===== */

}
</script>
